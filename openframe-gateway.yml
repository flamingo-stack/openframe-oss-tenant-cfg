server:
  port: 8100

# Gateway service common configuration
spring:
  main:
    web-application-type: reactive
  redis:
    enabled: true
    timeout: 2000
    connect-timeout: 2000
    lettuce:
      shutdown-timeout: 2000ms
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1000ms
    client-type: lettuce
  data:
    cassandra:
      enabled: true
    mongodb:
      enabled: true
  cloud:
    config:
      fail-fast: false
    gateway:
      httpclient:
        ssl:
          useInsecureTrustManager: true
        websocket:
          max-frame-payload-length: 1048576 #1MB
      routes:
        # Direct Swagger/OpenAPI routes (for Swagger UI JavaScript requests)
        - id: swagger-api-docs
          uri: http://localhost:8082
          predicates:
            - Path=/api-docs/**
          order: 0

        - id: swagger-ui-direct
          uri: http://localhost:8082
          predicates:
            - Path=/swagger-ui/**
          order: 0

        - id: swagger-webjars
          uri: http://localhost:8082
          predicates:
            - Path=/webjars/**
          order: 0

        - id: external-api
          uri: http://localhost:8082
          predicates:
            - Path=/external-api/**
          filters:
            - StripPrefix=1

        - id: openframe-api
          uri: http://openframe-api.microservices.svc.cluster.local:8090
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1

        - id: openframe-client
          uri: http://openframe-client.microservices.svc.cluster.local:8097
          predicates:
            - Path=/clients/**
          filters:
            - StripPrefix=1

        - id: openframe-ui-spa
          uri: http://openframe-ui.microservices.svc.cluster.local:3000
          predicates:
            - Path=/**

