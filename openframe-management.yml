server:
  port: 8095

# Management service common configuration
spring:
  data:
    mongodb:
      enabled: true
    cassandra:
      enabled: false
  kafka:
    enabled: false
  cloud:
    config:
      fail-fast: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration
      - org.springframework.boot.autoconfigure.data.cassandra.CassandraDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.cassandra.CassandraReactiveDataAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.reactive.ReactiveOAuth2ResourceServerAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.cassandra.CassandraHealthContributorAutoConfiguration

# Management server configuration
management:
  server:
    port: 8096
  health:
    cassandra:
      enabled: false

  # API Key Statistics configuration
openframe:
  api-key-stats:
    enabled: true
    sync-interval: 300000  # 5 minutes in milliseconds
    lock-at-most-for: "10m"  # Maximum lock duration
    lock-at-least-for: "1m"

  gateway:
    oauth:
      client-id: openframe-gateway
      client-secret: openframe-gateway-secret
      redirect-uri: https://localhost/oauth/callback

security:
  oauth2:
    token:
      access:
        expiration-seconds: 900
      refresh:
        expiration-seconds: 604800

  management:
    idp:
      init:
        enabled: true